<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="MiniGame Practice">

    <title>MiniGame Practice</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;700&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <header id="title">
      <h1>GOLEM JUMP</h1>
    </header>

    <main id="game">
      <div class="skyContainer"><img class="sky" src="images/background/game_background_1.png"></div>
      <div class="groundContainer"><!-- <img class="ground" src="images/background/game_background_1.png"> --></div>

      <div class="dog js-dog"><img class="dogImg" src="images/Golem_1/golem1_preview.png"></div>
      <div class="rock js-rock"><img class="rockImg" src="images/rocks/middle_lane_rock2_1.png"></div>

      <div class="score js-score">Score: 0</div>

      <div class="start js-start">
        <h2>Ready? Press space</h2>   
      </div>

      <div class="gameOver js-gameOver"></div>


    </main>
    

    <footer id="info">
      <p>Info: Josep Lluis Cid Marti</p>
      <p>webdevjosep@gmail.com</p>
      <a href="https://github.com/JosepLluisCM" target="blank">github.com/JosepLluisCM</a>
    </footer>



    <script src="scripts/general.js"></script>
  </body>

</html>
